<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="{{ url_for( 'static', filename='css/loginstyle.css')}}">
    <link rel="stylesheet" href="{{ url_for( 'static', filename='css/body.css')}}">
    <link rel="icon" href="{{ url_for( 'static', filename='../static/img/zoilafavicon.ico')}}" type="image/ico">
    <title> Zoila Luna Representante</title>
</head>

<body class="body">
    {% with messages=get_flashed_messages() %}
    {% if messages %}
    {% for message in messages %}
    <div class="alert alert alert-warning" role="alert">
        {{ message }}
    </div>
    {% endfor %}
    {% endif %}
    {% endwith %}
    <div style="padding: 1%; ">
        <div class="login">
            <img src="../static/img/imagen_login.jpeg" alt="imagen login" class="imagenlogin">
            <br>
            <div class="card card-body">
                <form action="/" class="form" method="POST">
                    <div>
                        <input type="text" class="input" name="inputusuario" id="inputusuario"
                            placeholder="Ingrese el usuario">
                    </div>

                    <div class="mb-3">
                        <input type="password" name="inputcontraseña" placeholder="Ingrese la contraseña" class="input"
                            id="inputcontraseña">
                    </div>
                    <button class="button">
                        Ingresar
                    </button>
                </form>
            </div>
            <br>
        </div>
    </div>



    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous">
        </script>
</body>

</html>
