<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Zoila Luna Representante</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="https://bootswatch.com/5/flatly/bootstrap.min.css">
    <link rel="icon" href="{{ url_for( 'static', filename='../static/img/zoilafavicon.ico')}}" type="image/ico">

</head>

<body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">

        <div class="container">

            <img src="../static/img/nav.jpg" alt="" width="100" height="100">

        </div>

        <div class="container-fluid" id="nav-tab" role="tablist">

            <a class="nav-link" type="button" role="tab" aria-controls="nav-registro" aria-selected="true"
                href="/registro">
                Registro de personas
            </a>

            <a class="nav-link " type="button" role="tab" aria-controls="nav-lideres" aria-selected="false"
                href="/registrolideres">
                Registro Líderes
            </a>

            <div style="padding: 1%;">
                <a href="/logout" type="button" class="btn btn-primary">Salir</a>
            </div>

        </div>

    </nav>
    <div class="container pt-4 pb-4">

        {% block body %}
        {% endblock %}
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous">
        </script>

    <footer class="bg-light text-center text-lg-start">
        <div class="text-center p-3 footer">
            <label style="color: black">
                © 2022 Copyright: Zoila Luna Representante :: Diseño web: Dylan Barajas. Contacto: dylangiusep@gmail.com
            </label>
        </div>
    </footer>

</body>

</html>
